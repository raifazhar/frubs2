    <div class="grid-wrapper">

                            <img src="https://www.frubs.com/cdn/shop/files/Carbonblack_v_neck_scrub_top_for_women.jpg?v=1750676363"
                                alt="product-secondary" class="secondary absolute">
                        </div>
                        <div class="sizeSwatchContainer absolute ">

                        <h3 class="price">Rs.5,499</h3>
